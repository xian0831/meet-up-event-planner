<div class="col-md-4 col-md-offset-4">
    <h1>Sign Up</h1>
    <form ng-submit="auth.createUser()" role="form" autocomplete="on">
        <div class="form-group">
            <label for="name">Name:</label>
            <input required ng-model="auth.name" type="text" class="form-control" id="name" name="name" placeholder="Enter name" title="Your name is required.">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input required ng-model="auth.email" type="email" class="form-control" id="email" name="email" placeholder="Enter email" title="Please give me a real email!">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input required ng-focus="auth.showPasswordHint = true" ng-blur="auth.showPasswordHint = false" ng-model="auth.password" type="password" class="form-control" id="pwd" placeholder="Enter password">
            <p ng-show="auth.showPasswordHint" ng-class="auth.showPasswordLengthHint()">The password should have minimum 6 and maximum 20 characters</p>
            <p ng-show="auth.showPasswordHint" ng-class="auth.showPasswordCharHint()">The password should contain 1 number, 1character and 1 special symbol(!@#$%^&*)</p>
        </div>

        <div class="form-group">
            <label for="bio">About You:</label>
            <textarea ng-model="auth.bio" class="form-control" id="bio" name="bio" rows="5" placeholder="What do you want to say about your self? Interests? Birthday? "> </textarea>

        </div>
        <button type="submit" class="btn btn-primary btn-default">Submit</button>
    </form>
    <p class="bg-danger">{{auth.message}}</p>
</div>
