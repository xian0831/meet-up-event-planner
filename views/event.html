<form class="form-horizontal" role="form" autocomplete="on">
    <div class="form-group">
        <label for="name">Name:</label>
        <input  ng-model="event.eventName" type="text" class="form-control" id="name" placeholder="Enter short, clear name">

        <label for="host">Host:</label>
        <input  ng-model="event.eventHost" type="text" class="form-control" id="host" placeholder="Enter event host">

        <label for="event-type">Type:</label>
        <select ng-model="event.eventType" class="form-control" id="event-type">
            <option ng-repeat="type in event.eventAvailableType">{{type}}</option>
        </select>

        <label for="location">Location:</label>
        <input  ng-model="event.eventLocation" type="text" class="form-control" id="location" onFocus="geolocate()" placeholder="Include a place or address">

        <label for="start-date">Start Date:</label>
        <input  ng-model="event.eventStartDate" type="date" class="form-control" id="start-date">
        <label for="start-time">Start Time:</label>
        <input  ng-model="event.eventStartTime" type="time" class=" form-control" id="start-time">

        <label for="end-date">End Date:</label>
        <input  ng-model="event.eventEndDate" type="date" class="form-control" id="end-date">
        <label for="end-time">End Time:</label>
        <input  ng-model="event.eventEndTime" type="time" class=" form-control" id="end-time">

        <label for="event-guest">Guest:</label>
        <input  ng-model="event.eventGuest" type="text" class=" form-control" id="event-guest">
        <button ng-click="event.addGuest()" class="btn btn-primary btn-default">Add</button>


    </div>

</form>
<div id="guest-list">
    <ul class="list-group" >
        <li ng-repeat="guest in event.eventGuestList" class="list-group-item">{{guest}}</li>
    </ul>
</div>


<div>
    <button ng-click="event.createEvent()" type="button" class="btn btn-primary btn-default">Create Event</button>
    <a href="#/list"><button type="button" class="btn btn-danger btn-default">Cancel</button></a>
</div>
<script src="assets/js/location.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg4pMYnoCEOm_LNJarpz4Cm4qMyyEAJDA&signed_in=true&libraries=places&callback=initAutocomplete"
        async defer></script>
