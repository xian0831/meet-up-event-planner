<form class="form-horizontal" role="form" autocomplete="on">
    <div class="form-group">
        <label for="name">Name:</label>
        <input required ng-model="eventName" type="text" class="form-control" id="name" placeholder="Enter short, clear name">

        <label for="host">Host:</label>
        <input required ng-model="eventHost" type="text" class="form-control" id="host" placeholder="Enter event host">

        <label for="location">Location:</label>
        <input required ng-model="eventLocation" type="text" class="form-control" id="location" onFocus="geolocate()" placeholder="Include a place or address">
    </div>

    <div class="form-group">
        <label for="start-date">Start Date:</label>
        <input required ng-model="eventStartDate" type="date" class="form-control" id="start-date">
        <label for="start-time">Start Time:</label>
        <input required ng-model="eventStartTime" type="time" class=" form-control" id="start-time">
    </div>

    <div class="form-group">
        <label for="end-date">End Date:</label>
        <input required ng-model="eventEndDate" type="date" class="form-control" id="end-date">
        <label for="end-time">End Time:</label>
        <input required ng-model="eventEndTime" type="time" class=" form-control" id="end-time">
    </div>


    <div class=" form-group">
        <button type="button" class="btn btn-primary btn-default">Create Event</button>
        <button type="button" class="btn btn-danger btn-default">Cancel</button>
    </div>



</form>
<script src="assets/location.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg4pMYnoCEOm_LNJarpz4Cm4qMyyEAJDA&signed_in=true&libraries=places&callback=initAutocomplete"
        async defer></script>
