<h1>Sign Up</h1>
<form role="form" ng-controller="AuthCtrl as auth" autocomplete="on">
    <div class="form-group">
        <label for="name">Name:</label>
        <input ng-model="auth.name" type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input ng-model="auth.email" type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input ng-model="auth.password" type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <button ng-click="auth.createUser()" type="button" class="btn btn-default">Sign Up</button>
    <button ng-click="auth.login()" type="button" class="btn btn-default">Sign In</button>
    <P>{{auth.message}}</P>
    <p ng-repeat="user in auth.users">{{ user.email }}: {{ user.password }}</p>
</form>
