<div class="col-md-4 col-md-offset-4">
    <h1>Sign Up</h1>
    <form ng-submit="auth.createUser()" role="form" autocomplete="on">
        <div class="form-group">
            <label for="name">Name:</label>
            <input required ng-model="auth.name" type="text" class="form-control" id="name" placeholder="Enter name" title="Your name is required.">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input required ng-model="auth.email" type="email" class="form-control" id="email" placeholder="Enter email" title="Please give me a real email!">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input required ng-model="auth.password" type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary btn-default">Submit</button>
    </form>
    <p class="bg-danger">{{auth.message}}</p>
</div>
