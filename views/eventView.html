<div class="modal-header">
    <h3 class="modal-title">Event Detail</h3>
</div>
<div class="modal-body">
    <table class="table">
        <tbody>
        <tr>
            <td>Name</td>
            <td>{{event.eventName}}</td>
        </tr>
        <tr>
            <td>Host</td>
            <td>{{event.eventHost}}</td>
        </tr>
        <tr>
            <td>Type</td>
            <td>{{event.eventType}}</td>
        </tr>
        <tr>
            <td>Location</td>
            <td>{{event.eventLocation}}</td>
        </tr>
        <tr>
            <td>Start Time</td>
            <td>{{event.eventStartDate | date:"medium"}}</td>
        </tr>

        <tr>
            <td>End Time</td>
            <td>{{event.eventEndDate | date:"medium"}}</td>
        </tr>

        <tr>
            <td>Guests</td>
            <td>
                <div ng-repeat="event in event.eventGuestList">{{event}}</div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
</div>
