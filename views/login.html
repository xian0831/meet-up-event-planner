<div class="col-md-4 col-md-offset-4">
    <h1>Log In</h1>
    <form ng-submit="auth.login()" role="form" autocomplete="on">
        <div class="form-group">
            <label for="email">Email:</label>
            <input required ng-model="auth.email" type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input ng-model="auth.password" type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-default">Log In</button>
        <P>{{auth.message}}</P>
    </form>
</div>
