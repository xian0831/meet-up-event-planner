<div class="col-md-4 col-md-offset-4">
    <h1>Log In</h1>
    <form role="form" autocomplete="on">
        <div class="form-group">
            <label for="email">Email:</label>
            <input ng-model="auth.email" type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input ng-model="auth.password" type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>

        <button ng-click="auth.login()" type="button" class="btn btn-default">Log In</button>
        <P>{{auth.message}}</P>
        <p ng-repeat="user in auth.users">{{ user.email }}: {{ user.password }}</p>
    </form>
</div>
